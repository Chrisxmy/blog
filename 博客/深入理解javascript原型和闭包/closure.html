<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn () {
            var x = 1;
            function foo () {
                console.log(x++);
            }
        
            function bar () {
                console.log(x++);
            }
        
            return {
                foo: foo,
                bar: bar
            }
        }
        
        var o = fn();
        var foo = o.foo;
        var bar = o.bar;
        
        foo();
        bar();
    </script>
</body>
</html>
